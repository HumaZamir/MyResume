  /*--------------------------------------------------------------
# Chatbot
--------------------------------------------------------------*/
/* Colors */
:root {
    --color-default: #222222;
    --color-primary: #8a1538;
    --color-primary-hover: #773347;
    --color-secondary: #f85a40;
    --color-text: #313b40;
    --color-blue: #165a7b;
    --blue-color-translucent: rgba(22, 90, 123, 0.175);
    --blue-color-translucent1: rgb(225 240 247 / 34%);
    --color-white: #fff;
    --grey-color-translucent: rgb(183 183 183 / 34%);
    --color-grey: #f2f2f2;
    --color-grey1: #f5f4ef;
    --color-grey2: #aaa;
    --color-grey3: #767171;
    --color-grey4: #3b404c;
    --color-grey5: rgb(242 242 242 / 52%);
    --color-black: #000;
}
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 540px;
    border-radius: 5px;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.6);
    /* display: none; */
    z-index: 999;
    overflow:visible
}
.chatbot-icon {
    bottom: 30px;
    width: 180px;
    height: 55px;
}
#chatarrow-icon {
    position: fixed;
    bottom: 135px;
    right: 20px;
    display: block;
    transition: opacity 0.3s ease;
    background-color: transparent;
    z-index: 999;
}

.chatbot-icon .chat-user {
    position: absolute;
    right: -4px;
    left: auto
}
/* Hide the text initially */
.hidden {
    opacity: 0;
    pointer-events: none;
}

#chatarrow-icon img {
    -webkit-transform: rotate(-68deg) scaleX(-1);
    transform: rotate(-68deg) scaleX(-1);
    width: 130px;
    z-index: 999;
}

    .chatbot-icon span {
        text-align: right;
        width: 85%;
        font-size: 18px !important;
    }
.chatbot-icon .chat-user {
    height: 65px;
    width: 65px;
    overflow: hidden;
    /* border: 1px solid #ccc; */
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-color: var(--color-primary);
    position: absolute;
    animation: pulse 2s infinite;
    top: -10px;
    left: -4px;
}


#chatbot-header {
    background-color: var(--color-text);
    color: #fff;
    padding: 10px;
    cursor: pointer;
    display: block;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 10px 0 #00000017;
    width: 100%;
    border-radius: 5px 5px 0 0px;
}
    #chatbot-header .chat-user {
        height: 65px;
        width: 65px;
        overflow: hidden;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-primary);
        animation: pulse 2s infinite;
        
    }
#chatbot-body {
    padding: 10px;
    height:450px;
}

#close-button {
    cursor: pointer;
    padding: 5px;
    color: var(--color-white);
    border: 1px solid var(--color-white);
    border-radius: 50%;
    width: 20px;
    height: 20px;
    line-height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 #0a0a0a63
    }

    70% {
        box-shadow: 0 0 0 10px #cca92c00
    }

    to {
        box-shadow: 0 0 0 0 #cca92c00
    }
}
.chatbot-icon {
    position: fixed;
    bottom: 60px;
    right: 20px;
    cursor: pointer;
    padding: 5px 0px;
    background-color: var(--color-text);
    border-radius: 32px;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 999;
    animation: pulse 2s infinite;
    border: 2px solid #ccc;
}

.chat-top span {
    color: var(--color-white);
}

.chat-top .h5, .chat-top h5 {
    font-size: 16px !important;
    cursor: default;
}

.chat-contact {
    background-color: #f5f5f5;
    border-radius: 5px;
    padding: 5px;
}

    .chat-contact p {
        align-items: center;
        display: flex;
        font-size: 14px !important;
        margin: 0;
        color: var(--color-text)
    }
    .chat-contact i.fas.fa-phone-volume {
        margin-right: 5px;
    }
@media (max-width: 992px) {
    #chatbot-body {
        height: 60vh;
    }
}
    @media (max-width:768px) {
        .chatbot-container {
            width: 95%;
            right: 10px !important;
            left: 10px !important;
        }

        .chat-top h5 span {
            display: none !important
        }

        .chat-contact {
            padding: 3px 5px;
        }
        .contact-text{
            display:none
        }
       
    }

</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      // Display text on page load
      var welcomeText = document.getElementById('chatarrow-icon');
      welcomeText.style.display = 'block';

      // Add event listener to chat button
      var chatButton = document.getElementsByClassName('chatbot-icon');
      chatButton.addEventListener('click', function () {
          // Hide the text when chat button is clicked for the first time
          welcomeText.style.display = 'none';

          // Remove the event listener so that text won't hide again
          chatButton.removeEventListener('click', arguments.callee);
      });
      // Hide welcome text after a few seconds if no action taken
      setTimeout(function () {
         if (welcomeText.style.display !== 'none') {
            welcomeText.style.display = 'none';
        }
      }, 5000); // Adjust the time here (5000 milliseconds = 5 seconds)
  });
</script>
