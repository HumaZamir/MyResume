
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch HTML via Proxy</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="targetContainer">
    <!-- Fetched HTML content will be inserted here -->
  </div>
  <script>
    // When the page loads, fetch and display the content of target.html
    window.onload = function() {
        fetchAndDisplayHTML();
        
    };

    function fetchAndDisplayHTML() {
        fetch('https://humazamir.github.io/portfolio/chatbot-en.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                // Insert the fetched HTML into the targetContainer div
                document.getElementById('targetContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const chatbotIcon = document.getElementById('chatbot-icon');
    const chatbotContainer = document.getElementById('chatbot-container');
    const closeButton = document.getElementById('close-button');
  
    if (chatbotIcon && chatbotContainer && closeButton) {
      let isOpen = false;
  
      // Open the chatbot when clicking on the icon
      chatbotIcon.addEventListener('click', () => {
        chatbotContainer.style.display = 'block';
        isOpen = true;
      });
  
      // Close the chatbot when clicking on the close button
      closeButton.addEventListener('click', () => {
        chatbotContainer.style.display = 'none';
        isOpen = false;
      });
  
      // Close the chatbot when clicking outside of it
      window.addEventListener('click', (event) => {
        if (isOpen && !chatbotContainer.contains(event.target) && !chatbotIcon.contains(event.target)) {
          chatbotContainer.style.display = 'none';
          isOpen = false;
        }
      });
  
      // Display text on page load
      const welcomeText = document.getElementById('chatarrow-icon');
      if (welcomeText) {
        welcomeText.style.display = 'block';
  
        // Add event listener to chat button
        chatbotIcon.addEventListener('click', function () {
          // Hide the text when chat button is clicked for the first time
          welcomeText.style.display = 'none';
  
          // Remove the event listener so that text won't hide again
          chatbotIcon.removeEventListener('click', arguments.callee);
        });
  
        // Hide welcome text after a few seconds if no action taken
        setTimeout(function () {
          if (welcomeText.style.display !== 'none') {
            welcomeText.style.display = 'none';
          }
        }, 5000); // Adjust the time here (5000 milliseconds = 5 seconds)
      }
    }
  });
</script>
</body>
</html>
