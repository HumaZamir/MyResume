
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch HTML via Proxy</title>
<script src="https://eduservices.edu.gov.qa/asset/Scripts/modernizr-2.6.2.js"></script>
<script src="https://eduservices.edu.gov.qa/asset/Scripts/jquery3.js?i=5"></script>

<script src="https://eduservices.edu.gov.qa/asset/Scripts/bootstrap.js"></script>

</head>
<body>
  <div id="targetContainer">
    <!-- Fetched HTML content will be inserted here -->
  </div>
  <script>
    // When the page loads, fetch and display the content of target.html
    window.onload = function() {
        fetchAndDisplayHTML();
    };
    function fetchAndDisplayHTML() {
        fetch('https://humazamir.github.io/portfolio/chatbot-en-bootstrap.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                // Insert the fetched HTML into the targetContainer div
                document.getElementById('targetContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>

</body>
</html>
